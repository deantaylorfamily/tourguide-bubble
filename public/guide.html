<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guide Buttons</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 20px; background:#f5f5f5; }
    h1 { margin: 10px 0 16px; font-size: 34px; }
    button { width:100%; padding:18px; margin: 12px 0; font-size: 22px; }
    .row { display:flex; gap:10px; }
    .row button { width:50%; }
  </style>
</head>
<body>
  <h1>Guide Buttons</h1>

  <button onclick="sendText('Welcome to the tour!')">Welcome</button>
  <button onclick="sendText('Please gather around.')">Gather</button>
  <div class="row">
    <button onclick="sendText('Next stop.')">Next Stop</button>
    <button onclick="sendText('We will pause here.')">Pause</button>
  </div>

  <script>
    const ws = new WebSocket(`ws://${location.host}`);
    ws.onopen = () => ws.send(JSON.stringify({ type: "role", role: "guide" }));
    function sendText(text) {
      if (ws.readyState === 1) ws.send(JSON.stringify({ type: "text", text }));
    }
  </script>
</body>
</html>
